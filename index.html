<!DOCTYPE>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-1" style="margin-bottom:100">
        <h3>Train Schedule</h3>
        <table class="table" id="schedule">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            <!-- Display all train info here -->
            </tbody>
        </table>
    </div>
    
    <form>
        Train Name:<br>
        <input type="text" name="train-name" value="" id="train-input">
        <br>
        Destination:<br>
        <input type="text" name="destination" value="" id="destination-input">
        <br>
        First Train Time (military time):<br>
        <input type="text" name="train-time" value="" id="time-input">
        <br>
        Frequency (min):<br>
        <input type="text" name="frequency" value="" id="frequency-input">
        <br><br>
        <input type="submit" value="Submit" id="submit">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>
